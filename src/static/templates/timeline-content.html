<div layout="column" class="ng-animation-container" ng-click="showDiv = !showDiv">
	<div layout layout-align="start center">
		<div flex="95" layout layout-align="start center">
			<img ng-src="{{data.Create.who.photo}}" alt="{{data.Create.who.name}}" class="md-avatar"/>
			<div>
				<h3>{{data.title}}</h3>
				<h4 ng-if="!showDiv">{{data.Create.date | date}}</h4>
			</div>
		</div>
		<div layout layout-align="end start">
	 		<md-icon md-svg-icon="/static/assets/arrow_down.svg" ng-hide="showDiv"></md-icon>
	 		<md-icon md-svg-icon="/static/assets/arrow_up1.svg" ng-show="showDiv" ></md-icon>
		</div>
	</div>
	<div class="md-list-item-text" class="ng-hid5" ng-init="showDiv = false" layout="column" ng-show="showDiv" style="width: 100%" layout-padding>
		<div layout layout-padding>
			<h3 flex="50" style="font-weight: bold">
			Content		
			</h3>
			<span>
			{{data.content}}
			</span>
		</div>
		<div layout layout-padding>
			<h3 flex="50" style="font-weight: bold">Where</h3>
			<span>{{data.where}}</span>
		</div>
		<div layout layout-padding>
			<h3 flex="50" style="font-weight: bold">When</h3>
			<span>{{data.when | date}}</span>
		</div>
		<div layout layout-padding>
			<h3 flex="50" style="font-weight: bold">Contact To</h3>
			<span>{{data.contact.name}}</span>
		</div>
		<div layout layout-padding>
			<h3 flex="50" style="font-weight: bold">Phone Number</h3>
			<span>{{data.contact.phone}}</span>
		</div>
	</div>
</div>
